<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#fbfbfd" />
  <title>Haichao Wang — Blog Post</title>
  <meta name="description" content="Blog post by Haichao Wang" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar banner">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">Haichao Wang</a>
      <div class="nav-links">
        <a href="index.html">Blog</a>
        <a href="pubs.html">Publications</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <main class="site-main">
      <section class="page-head">
        <h1>Blog Post</h1>
        <p class="muted">Full content and notes.</p>
      </section>

      <div class="layout">
        <article id="blog-post" class="card">
          <p class="eyebrow"><a href="index.html" class="back-link">← Back to Blog</a></p>
          <h1 id="post-title"></h1>
          <p id="post-meta" class="muted"></p>
          <div id="post-tags" class="blog-tags"></div>
          <div id="post-body" class="markdown"></div>
          <p id="post-missing" class="muted" hidden>Post not found.</p>
        </article>

        <div class="side-column">
          <aside id="intro" class="card intro-card">

            <div id="about-content" class="markdown"></div>
            <noscript><p class="muted">Enable JavaScript to load <code>content.md</code>.</p></noscript>
          </aside>
          <aside class="card intro-card">
            <h3 class="intro-subtitle">Education</h3>
            <div class="education-list intro-edu edu-list"></div>
            <noscript><p class="muted">Enable JavaScript to load education.</p></noscript>
          </aside>
        </div>
      </div>

      <footer class="site-footer">
        <p>© <span id="year"></span> Haichao Wang. All rights reserved.</p>
      </footer>
    </main>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
