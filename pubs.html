<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#fbfbfd" />
  <title>Haichao Wang — Publications</title>
  <meta name="description" content="Publications of Haichao Wang" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar banner">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">Haichao Wang</a>
      <div class="nav-links">
        <a href="index.html">Blog</a>
        <a href="pubs.html" aria-current="page">Publications</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <main class="site-main">
      <section class="page-head">
        <h1>Publications</h1>
        <p class="muted">Search and browse recent work.</p>
      </section>

      <div class="layout">
        <section id="publications" class="card">
          <div class="section-head">
            <h2>All Publications</h2>
            <div class="filters">
              <input id="pub-search" type="search" placeholder="Search…" aria-label="Search publications"/>
            </div>
          </div>
          <div id="pub-list" class="pubs"></div>
          <p id="pub-empty" class="muted" hidden>No matching results.</p>
          <noscript>
            <p class="muted">JavaScript is disabled; publications cannot be loaded.</p>
          </noscript>
        </section>

        <div class="side-column">
          <aside id="intro" class="card intro-card">

            <div id="about-content" class="markdown"></div>
            <noscript><p class="muted">Enable JavaScript to load <code>content.md</code>.</p></noscript>
          </aside>
          <aside class="card intro-card">
            <h3 class="intro-subtitle">Education</h3>
            <div class="education-list intro-edu edu-list"></div>
            <noscript><p class="muted">Enable JavaScript to load education.</p></noscript>
          </aside>
        </div>
      </div>

      <footer class="site-footer">
        <p>© <span id="year"></span> Haichao Wang. All rights reserved.</p>
      </footer>
    </main>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
